<h3>Update Bike</h3>
<div [hidden]="onSubmit" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name"> Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="bike.name" name="name">
    </div>

    <div class="form-group">
      <label for="name"> Email</label>
      <input type="text" class="form-control" id="emial" required [(ngModel)]="bike.email" name="email">
    </div>

    <div class="form-group">
      <label for="name">Model</label>
      <input type="text" class="form-control" id="Model" required [(ngModel)]="bike.model" name="model">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
