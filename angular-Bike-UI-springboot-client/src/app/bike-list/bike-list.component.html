<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Bike List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Model</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let bike of bikes | async">
            <td>{{bike.name}}</td>
            <td>{{bike.email}}</td>
            <td>{{bike.model}}</td>
            <td><button (click)="deleteBike(bike.id)" class="btn btn-danger">Delete</button>
                <button (click)="bikeDetails(bike.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
